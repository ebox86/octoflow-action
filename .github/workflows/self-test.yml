name: OctoFlow self-test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  noop-job:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy work
        run: echo "noop job"

  self-test-run:
    needs: noop-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build action bundles
        run: npm run build

      - name: Dummy success step
        run: echo "this step succeeds"

      - name: Run OctoFlow summary
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          title: Self-test pipeline
          artifact: true
