name: OctoFlow Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 min

permissions:
  actions: read
  deployments: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: octoflow-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OCTOFLOW_OWNER: ${{ github.repository_owner }}
      OCTOFLOW_REPO: ${{ github.event.repository.name }}
      GITHUB_PAGES: true
    steps:
      - name: Checkout OctoFlow Viewer
        uses: actions/checkout@v4
        with:
          repository: ebox86/octoflow-web
          path: .octoflow-web

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OctoFlow Viewer deps
        working-directory: .octoflow-web
        run: npm ci

      - name: Generate OctoFlow snapshot
        working-directory: .octoflow-web
        run: npm run snapshot

      - name: Build static viewer
        working-directory: .octoflow-web
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .octoflow-web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
