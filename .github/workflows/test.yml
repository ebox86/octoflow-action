name: OctoFlow self-test

on:
  push:
  workflow_dispatch:

permissions:
  actions: read
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      - name: Run OctoFlow (local)
        if: always()
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          publish: none
